<a
  routerLink="/pokemon/{{ pokemon.id }}"
  class="
    p-6
    bg-gray-100
    text-gray-800 text-center
    rounded-md
    shadow-sm
    hover:shadow-md
    flex flex-col
    items-center
  "
>
  <h2>{{ pokemon.id }}. {{ pokemon.name.toUpperCase() }}</h2>
  <img [src]="pokemon.image" [alt]="pokemon.name" />
</a>
