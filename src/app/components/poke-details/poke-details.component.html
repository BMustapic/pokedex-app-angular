<div class="p-8 max-w-6xl mx-auto" *ngIf="varieties.length > 0">
  <div *ngFor="let pokemon of varieties">
    <h1 class="text-4xl text-center my-8 uppercase">
      {{ pokemon.name }}
    </h1>
    <p>
      Type:
      <strong>{{ getTypes(pokemon.types) }}</strong>
      | Height: {{ pokemon.height }} | Weight: {{ pokemon.weight }}
    </p>
    <div class="flex justify-center">
      <img
        class="card-image"
        [src]="pokemon.sprites['front_default']"
        alt="{pokeVar.name}"
      />
      <img
        class="card-image"
        [src]="pokemon.sprites['front_shiny']"
        alt="{pokeVar.name}"
      />
    </div>
  </div>
</div>

<a routerLink="/pokemon">
  <button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Back to Pokedex
  </button></a
>
